name: Clean Blocklist

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  clean:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Clean blocklist
        run: python scripts/clean_blocklist.py

      - name: Upload cleaned blocklist artifact
        uses: actions/upload-artifact@v4
        with:
          name: cleaned-blocklist
          path: cleaned/blocklist.txt
